<div class="container">
    <div class="row" style="background-color: #C2B8D9; margin-top: 20px; margin-bottom: 100px;">
        <div class="col-8 m-auto">
            <h1 class="text-center">Cadastro de Alunos</h1>
            <form [formGroup]="formGroupStudent">

                <div class="mb-3">
                  <label for="inputName" class="form-label">Nome: </label>
                  <input formControlName="name"  type="text" class="form-control" id="inputName" aria-describedby="nameHelp">
                  <div id="nameHelp" class="form-text">Digite o seu nome</div>
                </div>
                
                <div class="mb-3">
                  <label for="inputCourse" class="form-label">Curso:</label>
                  <select formControlName="courseId" class="form-select" id="inputCourse">
                    <option value="">Selecione um curso</option>
                    <option *ngFor="let c of courses" [value]="c.id">{{ c.name }}</option>
                  </select>
                </div>
                
        
                <button type="submit" class="btn btnsalvar" (click)="save()" >Salvar</button>
              </form>

              <h1 class="text-center">Alunos Cadastrados</h1>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Remover</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let s of students">
                    <th scope="row">{{s.id}}</th>
                    <td>{{s.name}}</td>
                    <td>{{ getCourseName(s.courseId) }}</td>
                    <td><button class="btn btn-danger" (click)="delete(s)"  >Remover</button>   </td>
                  </tr>
                </tbody>
              </table>


        </div>
    </div>    
</div>
